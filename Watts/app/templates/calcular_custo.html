<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custo do Ponto de Energia</title>
</head>
<body>
    <h1>Custo do Ponto de Energia</h1>
    <p>Ponto de Energia: {{ ponto.nome }}</p>
    <p>Gastos: {{ ponto.gastos }} kWh</p>
    <p>Quantidade: {{ ponto.quantidade }}</p>
    <p>Horas: {{ horas }}</p>
    <p>Custo: R$ {{ custo }}</p>
</body>
</html>
