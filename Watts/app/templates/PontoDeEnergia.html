<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="https://static.wikia.nocookie.net/pokemon-fano/images/6/6f/Poke_Ball.png/revision/latest?cb=20140520015336"
        type="image/x-icon">
    <title>PokéDex - Adicionar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'PontoDeEnergia.css' %}">
</head>

<body>
    <main>
        <h1>Adicionar Ponto de Energia</h1>
        <form action="{% url 'app:PontoDeEnergia' %}" method="POST">
            {% csrf_token %}

            <div class="inputdiv">
                <label for="nome">Nome*:</label>
                <input type="text" name="nome" id="nome" placeholder="Digite o nome" required>
            </div>

            <div class="inputdiv">
                <label for="gastos">Gastos*:</label>
                <input type="text" name="gasto" id="gasto" placeholder="Digite os gastos" required>
            </div>

            <div class="inputdiv">
                <label for="comodo">Cômodo*:</label>
                <select name="comodo" id="comodo" required>
                    <option value="">-- Selecione o cômodo desejado --</option>
                    <option value="Sala">Sala</option>
                    <option value="Cozinha">Cozinha</option>
                    <option value="Quarto">Quarto</option>
                    <option value="Banheiro">Banheiro</option>
                </select>
            </div>

            <div class="inputdiv">
                <label for="estado">Estado*:</label>
                <select name="estado" id="estado" required>
                    <option value="">-- Selecione a locação desejada --</option>
                    <option value="Acre">Acre</option>
                    <option value="Alagoas">Alagoas</option>
                    <option value="Amapá">Amapá</option>
                    <option value="Amazonas">Amazonas</option>
                    <option value="Bahia">Bahia</option>
                    <option value="Ceará">Ceará</option>
                    <option value="Distrito Federal">Distrito Federal</option>
                    <option value="Espírito Santo">Espírito Santo</option>
                    <option value="Goiás">Goiás</option>
                    <option value="Maranhão">Maranhão</option>
                    <option value="Mato Grosso">Mato Grosso</option>
                    <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                    <option value="Minas Gerais">Minas Gerais</option>
                    <option value="Pará">Pará</option>
                    <option value="Paraíba">Paraíba</option>
                    <option value="Paraná">Paraná</option>
                    <option value="Pernambuco">Pernambuco</option>
                    <option value="Piauí">Piauí</option>
                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                    <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                    <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                    <option value="Rondônia">Rondônia</option>
                    <option value="Roraima">Roraima</option>
                    <option value="Santa Catarina">Santa Catarina</option>
                    <option value="São Paulo">São Paulo</option>
                    <option value="Sergipe">Sergipe</option>
                    <option value="Tocantins">Tocantins</option>
                </select>
            </div>

            <br>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </main>
</body>

</html>
